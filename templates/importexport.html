<!DOCTYPE html>
<html>
<head>
    <title>mBld Scrambler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            justify-content: center;
            align-items: center;
        }
        textarea {
            width: 80%;
            height: calc(100% - 60px); /* Subtracting 60px to account for padding and margins */
            font-size: 16px;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
            flex-grow: 1;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        .button-submit {
            background-color: #4CAF50;
        }
        .button-submit:hover {
            background-color: #45a049;
        }
        .button-reset {
            background-color: #f44336;
        }
        .button-reset:hover {
            background-color: #e53935;
        }
        .button-home {
            background-color: #008CBA;
        }
        .button-home:hover {
            background-color: #007bb5;
        }
        footer {
            text-align: center;
            padding: 10px;
            font-size: small;
            background-color: #f1f1f1;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            background-color: #fff;
            width: 80%;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>MultiBlind scrambler</h1>
    <div class="container">
        <form id="textForm" style="display: flex; flex-direction: column; height: 100%; width: 100%; align-items: center;">
            <textarea id="inputText" name="input_text" placeholder="">{{field_text}}</textarea>
            <div class="button-container">
                <button type="submit" class="button button-submit">Submit</button>
                <button type="reset" class="button button-reset">Reset</button>
                <a href="/"><button type="button" class="button button-home">Home</button></a>
            </div>
        </form>
        <div id="result" class="result" style="display: none;"></div>
    </div>
    <footer><small>Made by <a href="https://github.com/mankifg/">Mankifg</a> with <a href="https://github.com/euphwes/pyTwistyScrambler">pyTwistyScrambler</a> and <a href="https://github.com/trincaog/magiccube">magiccube</a>.</small></footer>

    <script>
        document.getElementById('textForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/userscrambleget', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerText = result.output;
        });
    </script>
</body>
</html>
